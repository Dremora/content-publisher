default: &default
  adapter: postgresql
  encoding: unicode
  pool: 12
  template: template0

development:
  <<: *default
  database: content_publisher_development
  url: <%= ENV["DATABASE_URL"]%>

test:
  <<: *default
  database: content_publisher_test
  url: <%= ENV["DATABASE_URL"].try(:sub, /([-_]development)?$/, '_test')%>

production:
  <<: *default
  database: content_publisher_production
  url: <%= ENV["DATABASE_URL"]%>
